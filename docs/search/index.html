<!doctype html>
<html lang="en" data-base-path="../">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Search — Waypoint Digital Library</title>
    <meta name="description" content="Search open-access records across the Waypoint Digital Library." />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <script type="module" src="../assets/js/search.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <h1><a href="../index.html" style="color: inherit; text-decoration: none;">Waypoint Digital Library</a></h1>
          <div class="links">
            <a href="../index.html">Home</a>
            <a href="../search/">Search</a>
            <a href="../policies.html">Policies</a>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        
      <section class="grid-two">
        <div class="search-panel">
          <div>
            <label for="search-input">Keyword</label>
            <input id="search-input" name="q" type="search" placeholder="Search by title, author, or subject" />
          </div>
          <div>
            <label for="collection-select">Collection</label>
            <select id="collection-select" name="collection">
              <option value="">Any collection</option>
            </select>
          </div>
          <div>
            <label for="subject-select">Subject</label>
            <select id="subject-select" name="subject">
              <option value="">Any subject</option>
            </select>
          </div>
          <p class="meta" data-total>0 records</p>
        </div>
        <div>
          <ul class="results-list" data-results></ul>
          <p data-empty hidden>No records match your filters yet. Try widening your search.</p>
        </div>
      </section>
    
      </div>
    </main>
    <footer>
      <div class="container">
        <p>&copy; 2025 Waypoint Institute Library Editions · Built as a static GitHub Pages site.</p>
      </div>
    </footer>
  </body>
</html>
